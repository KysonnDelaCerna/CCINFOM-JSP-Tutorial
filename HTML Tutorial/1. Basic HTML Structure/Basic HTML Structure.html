<!--
    This is a sample of an HTML file. Everything enclosed within ‘<’ and ‘>’ are called tags. Additionally, things
    enclosed in just “< >” are called opening tags and things enclosed in “</ >” are called closing tags.
-->

<!-- 
    The !DOCTYPE tag indicates that the file is an HTML file. This is to tell your browser that this file is an HTML file
    and should be interpreted as such. 
-->
<!DOCTYPE html>
<!--
    Everything enclosed by the opening and closing HTML tag is the content of your page. 
    The lang=”en” part just tells your browser that the web page is in English. 
-->
<html lang="en">

<!-- Things within the head tag contain metadata or information about the web page itself. -->
<head>
    <!-- This meta tag tells your browser what type of character encoding to use. -->
    <meta charset="UTF-8">
    <!-- This meta tag allows the proper scaling of elements inside your web page. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        It's ok if you don't understand what these mean yet, you can copy and paste them for now.
        These will be discussed in future classes.
    -->

    <!-- The title tag defines what the title of the page should be. This can be seen in the name of the tab in the browser. -->
    <title>HTML Tutorial</title>
</head>
<!-- Things within the body tag define the actual content of the web page. -->
<body>
    <!--
        The h1 tag, which stands for heading, displays the text within it onto the web page.
        Heading is usually used for important texts inside the web page such as article titles.
    -->
    <h1>Hello World</h1>
</body>
</html>
